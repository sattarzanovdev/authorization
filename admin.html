<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin panel</title>
  </head>
  <body>
    <button class="back">back</button>
    <button class="add">add</button>
    <div class="add-drop">
      <input type="text" placeholder="Name" class="name" style="margin-bottom: 5px;">
      <input type="text" placeholder="Last name" class="lastName" style="margin-bottom: 5px;">
      <input type="text" placeholder="Age" class="age" style="margin-bottom: 5px;">
      <input type="text" placeholder="Job" class="job" style="margin-bottom: 5px;">
      <input type="text" placeholder="Image" class="image" style="margin-bottom: 5px;">
      <button class="ready">ready</button>
    </div>

    <div class="search-block">
      <input type="search" placeholder="search" name="" class="search">
      <select class="select">
        <option value="" selected >Select item</option>
        <option value="Name">Name</option>
        <option value="LastName">Last name</option>
        <option value="Age">Age</option>
        <option value="Job">Job</option>
      </select> 
    </div>
    <div class="container">
      
    </div>
    <script src="js/admin.js"></script>
  </body>
</html>
